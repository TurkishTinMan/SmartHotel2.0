{% extends "Head/base.html" %}
{% block title %}Registrazione{% endblock %}
{% block css_special %}
 {% endblock %}

{% block content %}

  <div id="login-page" class="row " style="background: rgba(222, 222, 222, 0.0); padding: 25px;   border-radius: 98px;  margin-top: 2%;">
    <div class="col s12 ">
     
        <div class="row">
          <div class="input-field col s12 center-align">
            <img src="{{STATIC_URL}}img/logow.png" alt="" class="circle  responsive-img profile-image-login">
            <p class="center login-form-text">Registrazione</p>
            {% if errore %}
            <div class="chip red white-text">{{errore}}
                <i class="close material-icons">close</i>
            </div>
            {% endif %}
          </div>
        </div>
     <form class="col s12 white-text" role="form" action="{% url 'registration' %}" method="POST">
        {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input  id="username" type="text" class="validate" name="username">
          <label for="username" data-error="utente giÃ  registrato" data-success="nome utente disponibile">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" class="validate" name="password">
          <label for="password" data-error="le password non corrispondono" data-success="corrispondono">Password</label>
        </div>
        <div class="input-field col s6">
          <input  id="password2" type="password" class="validate" name="password2">
          <label for="password2" data-error="le password non corrispondono" data-success="corrispondono">Conferma Password</label>
        </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email">
          <label for="email" data-error="email non valida" data-success="email valida">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input  id="local_name" type="text" class="validate" name="local_name">
          <label for="local_name">Nome Struttura</label>
        </div>
        <div class="input-field col s6">
          <input id="num_camere" type="number" class="validate" name="num_camere" max="500">
          <label for="num_camere">Numero camere</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
            <a href="{% url 'login' %}" class="btn waves-effect waves-light col s12">Log-In!</a>
          </div>
          <div class="input-field col s6">
            <button type="submit" class="btn waves-effect waves-light col s12">Registrati!</button>
          </div>
        </div>
      </form>
     
{% endblock %}


{% block script %}
    <script type="text/javascript" src="{{STATIC_URL}}js/custom-reg.js"></script>
{% endblock %}
