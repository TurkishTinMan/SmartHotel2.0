<!DOCTYPE html>
<html lang="it">
<head>
  {% load staticfiles %}
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
  <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
  <title>{% block title %} {% endblock %}</title>

  <!-- Favicons-->
  <link rel="icon" href="{{STATIC_URL}}img/logo.png" sizes="32x32">
  
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="{{STATIC_URL}}css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{{STATIC_URL}}css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->    
    <link href="{{STATIC_URL}}css/custom-style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- CSS style Horizontal Nav (Layout 03)-->    
    <link href="{{STATIC_URL}}css/style-horizontal.css" type="text/css" rel="stylesheet" media="screen,projection">
  <!--link href="css/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="{{STATIC_URL}}css/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{{STATIC_URL}}css/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {% block css_special %}
        {% endblock %}
  </head>

    
    <body>
      
    	<!-- Start Page Loading -->
    <div id="loader-wrapper">
        <div id="loader"></div>        
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
  {% include "Menu/menu.html" %}	
<div id="main ">   	
        <div class="wrapper">
             <section id="content">
             	<div class="row">
             		
             	
             	{% block content %}
             	{% endblock %}
             	</div>
             </section>
         </div>
 </div>
    </body>
    
      


   <!-- jQuery Library -->
   
  <script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.11.2.min.js"></script>
    
  <link href="{{STATIC_URL}}js/bin/init.js" type="text/javascript">
    
  <!--materialize js-->
  <script type="text/javascript" src="{{STATIC_URL}}js/materialize.min.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}js/materialize.js"></script>  
  <!--prism-->
  <script type="text/javascript" src="{{STATIC_URL}}js/prism.js"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="{{STATIC_URL}}js/perfect-scrollbar.min.js"></script>
  {% block script %}
  {% endblock %}
    
  <!-- chartist  SONO SCRIPT DA METTERE SOLO NEI REPORT GRAFICI
  <script type="text/javascript" src="{{STATIC_URL}}/js/plugins/chartist-js/chartist.min.js"></script>  --> 

  <!-- chartjs 
  <script type="text/javascript" src="{{STATIC_URL}}/js/plugins/chartjs/chart.min.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}/js/plugins/chartjs/chart-script.js"></script>-->

  <!--plugins.js - Some Specific JS codes for Plugin Settings-->
  <script type="text/javascript" src="{{STATIC_URL}}/js/plugins.js"></script>
 
<script>
fullscreen = false;
    
$("#fullscreenbutton").bind('click',function(){
    if (fullscreen){
        $("#fullscreenbutton").html('<i class="material-icons">fullscreen</i>');
    }else{
        $("#fullscreenbutton").html('<i class="material-icons">fullscreen_exit</i>');   
    }
    fullscreen = !fullscreen;
});
</script>

</html>
